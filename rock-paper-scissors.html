<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <script>
        function computerPlay() {
            let choise = Math.floor(Math.random() * 3);
            if (choise === 0) {
                return 'Rock';
            }
            if (choise === 1) {
                return 'Paper';
            }
            return 'Scissors';
        }

        function capitalize(str) {
            str = str.toLowerCase();
            str = str.replace(str[0], str[0].toUpperCase());
            return str;
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = capitalize(playerSelection);
            if (computerSelection === playerSelection) {
                return "It's a Tie!";
            }
            switch (playerSelection) {
                case "Rock":
                    if (computerSelection === "Paper") {
                        return `You Lose! ${computerSelection} beats ${playerSelection}`;
                    }
                    return `You Win! ${playerSelection} beats ${computerSelection}`;
                case "Paper":
                    if (computerSelection === "Scissors") {
                        return `You Lose! ${computerSelection} beats ${playerSelection}`;
                    }
                    return `You Win! ${playerSelection} beats ${computerSelection}`;
                case "Scissors":
                    if (computerSelection === "Rock") {
                        return `You Lose! ${computerSelection} beats ${playerSelection}`;
                    }
                    return `You Win! ${playerSelection} beats ${computerSelection}`;
                default:
                    return "Please enter a valid move!";
            }
        }
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            let userPlay;
            let computerSelection;
            for (let i = 0; i <= 4; i++) {
                userPlay = prompt("Rock? Paper? Scissors?");
                userPlay = capitalize(userPlay);
                computerSelection = computerPlay();
                let result = playRound(userPlay, computerSelection);
                console.log(result);
                if (result === `You Win! ${userPlay} beats ${computerSelection}`) {
                    playerScore += 1;
                }
                else if (result === `You Lose! ${computerSelection} beats ${userPlay}`) {
                    computerScore += 1;
                }
                else if (result === "It's a Tie!") {
                    playerScore += 1;
                    computerScore += 1;
                }
                else {
                    i--;
                }
            }
            console.log(`Your Score: ${playerScore}`);
            console.log(`Computer Score: ${computerScore}`);
            if (playerScore > computerScore) {
                console.log("You Win The Game!");
            }
            else if (computerScore > playerScore) {
                console.log("You Lose The Game!")
            }
            else {
                console.log("Tie Game!");
            }
        }
        game();
    </script>
</body>

</html>
