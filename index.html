<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94c32bd062.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading">
        <h1>Rock, Paper, Scissors</h1>
    </div>

    <div class="game-status">
        <div class="player-move">
            <span>Player</span>
            <i class="far fa-5x fa-hand-none"></i>
        </div>
        <div class="player-score">0</div>
        <span></span>
        <div class="computer-score">0</div>
        <div class="computer-move">
            <span>Computer</span>
            <i class="far fa-5x fa-hand-none"></i>
        </div>
    </div>

    <div class="game-moves">
        <button class="move" data-move="rock"><i class="far fa-hand-rock fa-4x"></i></button>
        <button class="move" data-move="paper"><i class="far fa-hand-paper fa-4x"></i></button>
        <button class="move" data-move="scissors"><i class="far fa-hand-scissors fa-4x"></i></button>
    </div>

    <div class="result hidden">
        <h4></h4>
        <button>Play Again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
